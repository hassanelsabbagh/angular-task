<div *ngIf="students">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">E-mail</th>
        <th scope="col">College</th>
        <th scope="col">Major</th>
        <th scope="col">City</th>
        <th scope="col">Country</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let student of students; let i = index">
      <tr>
        <th scope="row">{{i + 1}}</th>
        <td>{{student.firstname}}</td>
        <td>{{student.lastname}}</td>
        <td>{{student.email}}</td>
        <td>{{student.college}}</td>
        <td>{{student.major}}</td>
        <td>{{student.city}}</td>
        <td>{{student.country}}</td>
        <td>
        	<a class="btn btn-sm btn-success" href="#" [routerLink]="['/', i+1, 'edit']">Edit</a>
        </td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="deleteStudent(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!students">
  <p class="alert alert-danger">No data to show</p>
</div>
